<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Name Greeter with Dynamic Color Changes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greeter-container">
        <h1>Enter your name</h1>
        <input type="text" id="name-input" placeholder="Type Your Message">
        <button onclick="greetUser()">Greet Me!</button>

        <h2 id="greeting-message" class="hidden">Hello, <span id="user-name"></span>!</h2>

        <button class="color-btn hidden" id="color-button" onclick="changeTextColor()">Change Random Color of Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
